{% extends 'base/base.html' %}
{% load static %}
{% block styles%}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div>
  <br>
  <div class="row">
    <h3>Login</h3>
  </div>
  <div class="row">
    <h6>Please fill out the following fields to login:</h6>
  </div>
  <div class="row">
    <div class=" col-4">
      <br>
      <form method="post" class="form-group" action="{% url 'user_login' %}">
          {% csrf_token %}
          <div class="row">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Enter Username" name="username">
          </div>
          <br>
          <div class="row">
              <label for="password">Password</label>
              <input id="username" type="password" class="form-control" name="password" placeholder="Enter Password">
          </div>
          <br>
          <div class="row">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <br>
          <div class ="row">
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
